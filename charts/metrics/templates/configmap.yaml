apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config: |
    eventStoreEndpoint: "eskit-eventstore-eventstore:9090"
    crudStoreEndpoint: "eskit-crudstore-crudstore:9090"
    consumerStoreEndpoint: "eskit-consumerstore-consumerstore:9090"
    consumerName: "promsEventMetrics"